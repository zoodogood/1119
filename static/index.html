<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <!-- Path to folder with current file relative of origin -->
    <base href="/static/" target="_self" />

    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="build/svelte-bundle/bundle.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <script defer src="build/svelte-bundle/bundle.js"></script>
    <script async>
      window.addEventListener(
        "load",
        async () => {
          const scopedName = "/pwa_worker_up";
          const previous = await navigator.serviceWorker.getRegistrations();
          if (
            previous.some(({ active }) => active.scriptURL.includes(scopedName))
          ) {
            return;
          }

          navigator.serviceWorker.register(scopedName);
        },
        { once: true },
      );
    </script>
  </head>

  <body></body>
</html>
