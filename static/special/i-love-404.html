<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
	<p>Вы оказались на странице 404</p>
  </body>
  <script>
    const source = decodeURIComponent(
      new URLSearchParams(document.location.search.slice(1)).get("from"),
    );

	 document.body.innerText += `Вас переадресовано сюда со страницы: ${source}`;
  </script>
</html>
